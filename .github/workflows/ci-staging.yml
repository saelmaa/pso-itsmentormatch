name: CI - Staging (Pull Request to main)

on:
  pull_request:
    branches: [ master ]

jobs:
  staging-check:
    runs-on: ubuntu-latest
    steps:
      # same as the development, only adding some comments
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup PHP + Install + Build + Test
        run: |
          php -v
          composer install --no-dev
          npm ci
          npm run build
          php artisan test --coverage
