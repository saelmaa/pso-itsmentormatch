name: CI - Development   # The name of this workflow

on:
  push:
    branches:
      - master           # This workflow triggers automatically whenever code is pushed to the master branch

jobs:
  test-and-build:
    runs-on: ubuntu-latest   # The job runs inside the latest Ubuntu Linux environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v4   

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, bcmath, intl

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction
        # Install including dev dependencies so phpunit & pest are available.

      - name: Install NPM dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Run tests
        run: php artisan test || echo "Some tests failed, but continuing pipeline"
        # If tests fail, the pipeline will still continue.

      - name: Create ZIP artifact
        run: |
          zip -r deploy-dev.zip . -x "vendor/*" "node_modules/*" ".git/*" "tests/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-dev-zip
          path: deploy-dev.zip
